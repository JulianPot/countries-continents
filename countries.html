<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Assignment</title>

    <link rel="stylesheet" href="./countries.css" />
    <script src="./countries.js"></script>
  </head>
  <body>
    <label for="continent">Choose a continent:</label>
    <select name="continent" id="continents">
      <option key="AF" value="Africa" >Africa</option>
      <option key="AN" value="Antarctica">Antarctica</option>
      <option key="AS" value="Asia">Asia</option>
      <option key="EU" value="Europe">Europe</option>
      <option key="NA" value="NorthAmerica">North America</option>
      <option key="OC" value="Oceania">Oceania</option>
      <option key="SA" value="SouthAmerica">South America</option>
    </select>
    <br/>

    <label for="quantity">Number of countries to display (2 - 10):</label>
    <input type="number" id="quantity" name="quantity" min="2" max="10" value="2"/>
    <br/>

    <button onclick="getCountries()">Show countries!</button>

    <div id="countries"></div>
  </body>
</html>
